services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: erp-licitacoes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-erp_licitacoes}
      POSTGRES_USER: ${DB_USERNAME:-erp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-erp123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-erp_user} -d ${DB_DATABASE:-erp_licitacoes}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Laravel Application
  app:
    build: .
    container_name: erp-licitacoes-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-erp_licitacoes}
      DB_USERNAME: ${DB_USERNAME:-erp_user}
      DB_PASSWORD: ${DB_PASSWORD:-erp123}
      RUN_SEEDS: ${RUN_SEEDS:-true}
    ports:
      - '${APP_PORT:-8001}:8000'
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - erp-network

volumes:
  postgres_data:
    driver: local

networks:
  erp-network:
    driver: bridge
